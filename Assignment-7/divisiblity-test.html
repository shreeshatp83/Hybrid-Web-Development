<html>
<head>
</head>

<body>
    <p id="d">Hello!</p>

    <script>
        function myfunction1()
        {
            d=0
            a=parseInt(document.getElementById("n1").value);
            for(i=3;i<9;i++){
                if(a%i==0)
                d=i;
            }
            document.writeln("The number is divisible by:")
            switch(d)
            {   
                case 3:
                    document.writeln(d)
                    break;
                case 4:
                    document.writeln(d)
                    break;
                case 5:
                    document.writeln(d)
                    break;
                case 6:
                    document.writeln(d)
                    break;
                case 7:
                    document.writeln(d)
                    break;
                case 8:
                    document.writeln(d)
                    break;
                case 9:
                    document.writeln("9")
                    break;   
            }

        }
        
    </script>
    <form>
        <input type="text" id="n1"></input>
        <button type="button" onclick="myfunction1()">Divisiblity-test</button>
</body>
</html>
