<body>
    <p id="d"><h3>Hello!</h3></p>

    <script>
        function myfunction1()
        {
            f=1;
            a=document.getElementById("n1").value;
            for(i=1;i<=a;i++){
                f=f*i;
            }
            alert("The factorial of the given data is "+f);
        }
        
    </script>
    <form>
        <input type="text" id="n1" placeholder="Enter the number to calculate factorial" size="35px" height="15px"></input>
        <button type="button" onclick="myfunction1()">Factorial</button>
</body>

</html>
